<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Survey Form:</legend>
            <label for = "First Name">First Name:</label>
            <input type="text" name="First Name" >
            <br/>
            </br>
            <label for = "Last Name">Last Name:</label>
            <input type="text" name="Last Name" >
            <br/>
            <br/>
            <label for="Age">Age:</label>
            <input type="number" name="Age">
            <br/>
            <br/>
            <label for="Phone">Phone:</label>
            <input type="number" name="Phone">
            <br/>
            <br/>
            <label for="Email">Email:</label>
            <input type="email" name="Email">
            <br/>
            <br/>
            <label>Experiences: </label>
            <br/>
            <input type="radio" name="Experiences"> 
            <label> 0-1 year</label>
            <input type="radio" name="Experiences"> 
            <label> 1-3 year</label>
            <input type="radio" name="Experiences"> 
            <label> 3-6 year</label>
            <br/>
            <br/>
            <label for="Hoppy">What is your hoppy?</label>
            <br/>
            <input type="checkbox" name="Swimming" >
            <label for="Swimming">Swimming</label>
            <input type="checkbox" name="Surfing" >
            <label for="Surfing">Surfing</label>
            <input type="checkbox" name="Reading" >
            <label for="Reading">Reading</label>
            <br/>
            <br/>
            <label for="goals">What is your future goals?</label>
            <br/>
            <textarea name="goals" rows = "10" cols = "30" placeholder="What is your future goals?"></textarea>
            <br/>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
